<mat-card>

  <mat-card-header>
    <mat-card-title>Categorias</mat-card-title>
    <mat-card-subtitle>Arquivo de categorias</mat-card-subtitle>
    <!-- <loading-bar [visible]="showLoading"></loading-bar> -->
  </mat-card-header>
  <mat-card-actions style="display: flex; justify-content: right; padding-right: 13px;">
    <button  mat-raised-button color="primary" (click)="onNewCategoryClick()">{{ nameButton }}</button>
  </mat-card-actions>
  <br>
  
  @if(showForm) {
    <category-form (save)="onSave($event)" [category]="category"></category-form>
  }  

  <mat-card-content>
    <table mat-table class="mat-elevation-z8 " matSort aria-label="Elements">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEditCategoryClick(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteCategoryClick(row)">
            <mat-icon>delete</mat-icon>
          </button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <br>
    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="6"
      [pageSizeOptions]="[7, 14, 20]"
      aria-label="Selecione a página"
    >
    </mat-paginator>
  </mat-card-content>
  
</mat-card>
